name: movies_app_clean_arch_setstate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  # EXTERNAL PACKAGE 
  animate_do: ^3.0.2
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
